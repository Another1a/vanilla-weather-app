<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a922b1aade.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your city..."
                class="form-control"
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
            <div class="weather-info">
              <div class="row">
                <div class="col-md-7">
                  <h1 id="city"></h1>
                  <ul>
                    <li>
                      Updated:
                      <span id="date"></span>,

                      <span id="description"></span>
                    </li>
                    <li>
                      Humidity:
                      <strong>
                        <span id="humidity"></span>
                        %</strong
                      >, Wind:
                      <strong>
                        <span id="wind"></span>
                        km/h</strong
                      >
                    </li>
                  </ul>
                </div>
                <div class="col-md-5">
                  <div
                    class="temperature-container d-flex justify-content-start"
                  >
                    <div class="weather-icon">
                      <img
                        src=""
                        alt="cloudy"
                        width="65"
                        height="65"
                        id="icon"
                      />
                    </div>
                    <div>
                      <span id="temperature"></span>
                      <span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a>
                        |

                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <small
          >Open source code on my

          <a href="#"> GitHub</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
